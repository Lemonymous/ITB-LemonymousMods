name: Release

on:
  push:
    branches:
      - master

  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.0). Leave empty for latest."
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          fetch-tags: true
          submodules: recursive

      - name: Decide release type
        id: vars
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "name=Latest Build" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "name=Release v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release body
        id: body
        run: |
          BASE=$(git tag --list 'v*' --sort=-creatordate | head -n1)
          TARGET="${{ steps.vars.outputs.tag }}"

          if [ -n "$BASE" ]; then
            echo "BODY=Changelog: https://github.com/${{ github.repository }}/compare/$BASE...$TARGET" >> $GITHUB_OUTPUT
          else
            echo "BODY=" >> $GITHUB_OUTPUT
          fi

      - name: Create release archive
        run: |
          zip -r ${{ steps.vars.outputs.tag }}.zip . \
              -x ".git/*" \
                 ".github/*" \
                 ".gitignore" \
                 ".gitmodules" \
                 ".gitattributes" \
                 "**/.git/*"

      - name: Create or update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.name }}
          prerelease: ${{ steps.vars.outputs.prerelease }}
          artifacts: ${{ steps.vars.outputs.tag }}.zip
          body: ${{ steps.body.outputs.BODY }}
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: false
