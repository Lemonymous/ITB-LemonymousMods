name: Release

on:
  push:
    branches:
      - master

  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.0). Leave empty for latest."
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Decide release type
        id: vars
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "name=Latest Build" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "name=Release v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        run: |
          LATEST_VERSION=$(git tag --sort=-creatordate | grep '^v' | head -n1 || true)

          if [ -n "$LATEST_VERSION" ]; then
            echo "Changes since $LATEST_VERSION:" > changelog.txt
            echo "" >> changelog.txt
            git log "$LATEST_VERSION..HEAD" --pretty=format:'- %s (%h)' >> changelog.txt
          else
            echo "All changes:" > changelog.txt
            echo "" >> changelog.txt
            git log --pretty=format:'- %s (%h)' >> changelog.txt
          fi

      - name: Create release archive
        run: |
          zip -r ${{ steps.vars.outputs.tag }}.zip . \
              -x ".git/*" \
                 ".github/*" \
                 ".gitignore" \
                 ".gitmodules" \
                 ".gitattributes" \
                 "**/.git/*"

      - name: Create or update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.name }}
          prerelease: ${{ steps.vars.outputs.prerelease }}
          artifacts: ${{ steps.vars.outputs.tag }}.zip
          bodyFile: changelog.txt
          allowUpdates: true
          replacesArtifacts: true
